<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">

        <title>Justice League</title>

    </head>

    <body>
        <div class="container" id="gameStarts">
            <div class="characterSection">Pick Your Character</div>
            <div id="pickCharacter">
                <div class="images" id="wonderWoman"></div>
                <div class="images" id="superMan"></div>
                <div class="images" id="cyborg"></div>
                <div class="images" id="batman"></div>
            </div>

            <div class="sparringSection" id="sparringPartner">Select Your Sparring Partners</div>

            <div class="fightSection">Training Field</div>

            <button class="attackMode">Attack</button>

            <div class="defenderArea">Defender</div>
            <div id="wins"></div>
            <div id="losses"></div>
        </div>

        <div id="gameMessage"></div>
        
    </body>

    <footer>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="assets/js/game.js"></script>
    </footer>
</html>
